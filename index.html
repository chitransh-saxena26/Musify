<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="img/spotify-brands-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded margin1 padding1">
                <div class="logo flex"><img class="invert" src="img/logo.svg" alt="">Musify</div>
                <ul>
                    <li><img class="invert" src="img/house-solid.svg" alt="home">Home</li>
                    <li><img id="search-btn" class="invert" src="img/search-bar.svg" alt="search"><h4 id="search">Search</h4> <span><input type="text" id="search-bar" placeholder="Search for a song..."></span></li>
                </ul>
            </div>
            <ul id="matching-songs"></ul>
            <div class="library bg-grey rounded margin1 padding1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        You library
                    </h2>
                </div>
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h2>Musify Playlists</h2>
                <div class="card-container flex">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seek">
                    <div class="circle">

                    </div>
                </div>
                <div class="song-bar">
                    <div class="song-info">

                    </div>
                    <div class="playButtons">
                        <img id="prev" src="img/prev.svg" alt="">
                        <img id="play" class="invert" src="img/play.svg" alt="">
                        <img id="next" src="img/next.svg" alt="">
                        <img height="16" width="16" class="invert" src="img/shuffle.svg" alt="" id="shuffle">
                    </div>
                    <div class="flex time-volume">
                        <div style="text-align: end;" class="song-time">
                        </div>
                        <div class="volume">
                            <img id="#volumeBtn" class="invert" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" value="100" name="volume" id="volume">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
